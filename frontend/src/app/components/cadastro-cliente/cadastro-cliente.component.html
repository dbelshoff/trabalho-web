<div class="cadastro-container">
  <h2>Cadastro de Cliente</h2>
  <form #form="ngForm" (ngSubmit)="cadastrar(form)">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="cliente.nome"
        name="nome"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        [(ngModel)]="cliente.email"
        name="email"
        required
        email
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input
        matInput
        type="password"
        [(ngModel)]="cliente.senhaHash"
        name="senha"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Telefone</mat-label>
      <input
        matInput
        type="tel"
        [(ngModel)]="cliente.telefone"
        name="telefone"
        required
      />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      Cadastrar
    </button>
  </form>

  <p class="mensagem" *ngIf="mensagem">{{ mensagem }}</p>
</div>
